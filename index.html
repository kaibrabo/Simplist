<!DOCTYPE html>
<html ng-app="to-do">
    <head>
        <meta charset="utf-8">
        <title>Simplist</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body class='container-fluid' ng-controller='ToDoController as todo'>

        <div>
            <!-- title -->
            <h2>
                Simplist
            </h2>
            <hr />

            <!-- listed tasks -->
            <ul id='to-do-list'>
                <li ng-repeat='task in todo.tasks track by $index' ng-click="toggle = !toggle" ng-class="{'completed' : toggle}" class="noselect">
                    {{ task }}
                    <span ng-click='todo.deleteTask($index)'>
                        <i class='glyphicon glyphicon-trash'></i>
                    </span>
                </li>
            </ul>

            <!-- to add tasks -->
            <form ng-submit='todo.createTask()'>
                <input type='text' ng-model='todo.taskName' ng-keyup='$event.keyCode == 13' placeholder="add task .. press 'enter'" onfocus="this.placeholder = ''"/>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
        <script src="app.js"></script>
</body>
</html>
